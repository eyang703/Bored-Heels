<!DOCTYPE html>
<html lang = "en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>2048 Game</title> 
        <link rel="stylesheet" href="2048style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>

    <body> 
        
      
        <div class="has-text-centered" id="main">
            <section class="hero is-info">
                <div class="hero-body">
                    <h1 class="title is-1 " style="font-size: 500%">2048</h1>
    
                    <a href= 'https://eyang703.github.io/Bored-Heels.github.io/'> <button class="button is-info is-inverted is-outlined is-large homeButton"> Home </button> </a>
                </div>
      
         </div>    
        <section class="hero is-success" id="win"></section>
        <section class="hero is-danger" id="over"></section>
        <br>  
       <div class="columns">
           <div class="column">

           </div>
           <div class="column">
                <div class="grid-container">
                    <div class="grid-item" id="grid0"></div>
                    <div class="grid-item" id="grid1"></div>
                    <div class="grid-item" id="grid2"></div>  
                    <div class="grid-item" id="grid3"></div>
                    <div class="grid-item" id="grid4"></div>
                    <div class="grid-item" id="grid5"></div>  
                    <div class="grid-item" id="grid6"></div>
                    <div class="grid-item" id="grid7"></div>
                    <div class="grid-item" id="grid8"></div>
                    <div class="grid-item" id="grid9"></div>
                    <div class="grid-item" id="grid10"></div>
                    <div class="grid-item" id="grid11"></div>
                    <div class="grid-item" id="grid12"></div>
                    <div class="grid-item" id="grid13"></div>
                    <div class="grid-item" id="grid14"></div>
                    <div class="grid-item" id="grid15"></div>  
                </div>
           </div>
           <div class="column">
               <h1 class="title" id="score" style="font-size: 350%"> Score: 0 </h1>
               <div class="box"> Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048! </div>
               <button class="button is-info is-medium" id="reset" style="text-align:center">Reset</button>
           </div>
           <div class="column">

           </div>
       </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "./2048engine/game.js" type="module"></script>
        <script src ="2048cont.js" type="module"></script>
    </body>
</html>
